{% extends 'base.html' %}

{% block content %}
    <p>Sign up to us</p>
    <form action="{% url 'sign_up' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}

                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
        {% endfor %}
        <input type="submit">
    </form>
{% endblock content %}
